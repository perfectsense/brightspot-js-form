<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="demo.css" />
	</head>
	<body>

		<h1>bsp-forms</h1>

		<form method="get" class="bsp-form-loading" autocomplete="off" data-bsp-form>
			<label>Email <input type="email" name="email1" id="email1" title="Email address" required /></label>
			<div data-bsp-form-message="#email1"></div>

			<label>URL <input type="url" name="url1" id="url1" title="URL" required /></label>
			<div data-bsp-form-message="#url1" data-bsp-form-message-options='{ "messagesUrl": "/demo-messages-data.json" }'></div>

			<label>Password <input type="password" name="pw1" id="pw1" title="Password" required /></label>
			<div data-bsp-form-message="#pw1"></div>
			
			<label>
				Repeat Password
				<input
					type="password" name="pw2" id="pw2"
					title="Password (repeated)"
					required
					data-bsp-form-constraint-matches="#pw1"
				/>
			</label>
			<div
				data-bsp-form-message="#pw2"
				data-bsp-form-message-options='{
					"messages": {
						"constraintMatches": "Passwords do not match"
					}
				}'
			></div>

			<label>Custom constraint example <input type="text" name="custom-constraint" id="custom-constraint" title="Custom constraint" required data-demo-form-constraint-example /></label>
			<div data-bsp-form-message="#custom-constraint"></div>

			<label>Custom async constraint example <input type="text" name="custom-async-constraint" id="custom-async-constraint" title="Custom async constraint" required data-demo-form-constraint-async-example /></label>
			<div data-bsp-form-message="#custom-async-constraint"></div>

			<div class="bsp-form-buttons">
				<input type="submit" value="Submit" />	
				<input type="reset" value="Reset" formnovalidate />
			</div>
		</form>

		<script src="/assets/bower/systemjs/dist/system.js"></script>
		<script src="config.js"></script>
		<script>
			System.import('/assets/js/constraints/bsp-form-constraint-matches-plugin');
			System.import('/assets/js/bsp-form-message-plugin');
			System.import('/assets/js/bsp-form-plugin');
			System.import('demo-form-constraint-example-plugin');
			System.import('demo-form-constraint-async-example-plugin');
		</script>

	</body>
</html>
